<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>知知大冒险</title>
	<style>
		body {
			font-family: "Segoe UI", sans-serif;
			margin: 0;
    		background-image: url('firework.jpg');
    		background-size: cover;
    		background-position: center;
    		background-repeat: no-repeat;
    		background-attachment: fixed;
		}

		header {
			background: #11284D;
			color: #F4EFDF;
			padding: 20px;
			text-align: center;
		}

		nav {
			background: #101A2C;
			padding: 10px;
			display: flex;
			justify-content: center;
			gap: 20px;
			border-bottom: 1px solid #021024;
		}

		nav a {
			text-decoration: none;
			color: #F4EFDF;
			font-weight: bold;
		}

		.container {
			padding: 20px;
			max-width: 800px;
			margin: auto;
			background: #11284D;
			color:#F4EFDF;
		}

		.section {
			display: none;
		}

		.active {
			display: block;
		}

		textarea {
			width: 100%;
			height: 150px;
		}

		.photo-preview {
			max-width: 100%;
			margin-top: 10px;
		}
	</style>
</head>

<body>

	<header>
		<h1>知知大冒险</h1>
	</header>

	<nav>
		<a href="#" onclick="showSection('home')">主页</a>
		<a href="#" onclick="showSection('diary')">日记</a>
		<a href="#" onclick="showSection('photo')">照片</a>
	</nav>

	<div class="container">

		<!-- zhuye -->
		<div id="home" class="section active">
			<h2></h2>
			<p>"And miles to go before I sleep"</p>
		</div>

		<!-- riji -->
		<div id="diary" class="section">
			<h2>写日记</h2>
			<textarea id="diaryText"></textarea><br><br>
			<button onclick="saveDiary()">保存日记</button>

			<h3>日记列表</h3>
			<ul id="diaryList"></ul>
		</div>

		<!-- zhaopian -->
		<div id="photo" class="section">
			<h2>上传照片</h2>
			<input type="file" accept="image/*" onchange="previewPhoto(event)"><br>
			<img id="photoPreview" class="photo-preview">
		</div>

	</div>

	<script>
		function showSection(id) {
			document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
			document.getElementById(id).classList.add('active');
		}

		function saveDiary() {
			const text = document.getElementById('diaryText').value;
			if (!text.trim()) return alert("日记内容不能为空");
			const list = document.getElementById('diaryList');
			const li = document.createElement('li');
			li.textContent = new Date().toLocaleString() + "： " + text;
			list.appendChild(li);
			document.getElementById('diaryText').value = "";
		}

		function previewPhoto(e) {
			const file = e.target.files[0];
			const preview = document.getElementById('photoPreview');
			preview.src = URL.createObjectURL(file);
		}
	</script>

</body>


</html>
